<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Radiant Spoon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #fafafc;
            font-family: 'Poppins', sans-serif;
        }
        .header {
            padding: 40px 0 0 0;
        }
        .main-hero-bg {
            min-height: 80vh;
            /* Set background image */
            background: url('image.jpg') center center/cover no-repeat;
            display: flex;
            align-items: center;
            position: relative;
        }
        .bg-overlay {
            position: absolute;
            inset: 0;
            background: rgba(255,255,255,0.75); /* light overlay for readable text */
        }
        .hero-content {
            position: relative;
            z-index: 2;
        }
        .btn-custom {
            background: #18b45a;
            color: #fff;
            border-radius: 10px;
            padding: 10px 32px;
            font-size: 1.1rem;
            border: none;
        }
        .btn-custom:hover {
            background: #149046;
            color: #fff;
        }
        .navbar-nav .nav-link.active {
            color: #18b45a !important;
        }
        .navbar-brand {
            font-weight: 500;
            color: #666;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white header">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Tasty</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact us</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content with Background Image -->
    <div class="main-hero-bg">
        <div class="bg-overlay"></div>
        <div class="container hero-content">
            <div class="row w-100 align-items-center justify-content-center">
                <div class="col-md-7">
                    <h1 class="fw-bold" style="font-size:4rem; color:#18b45a; margin-bottom:30px;">Tasty food</h1>
                    <h2 class="fw-bold mb-3" style="font-size:2.5rem; color:#303030;">Try the best food of</h2>
                    <h2 class="fw-bold" style="font-size:2.5rem; color:#303030;">the week.</h2>
                    <button class="btn btn-custom mt-4">View Menu</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
